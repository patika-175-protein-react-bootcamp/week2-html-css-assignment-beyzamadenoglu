<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Header for Marvel Image and Logo-->
    <div class="header">
        <img class="mrvl-img" src="/img/marvel-image.png" alt="MARVEL_IMG">
        <img class="mrvl-logo" src="/img/marvel-text.png" alt="MARVEL_TXT">
    </div>
    <div class="container">
        <!--Container for Marvel Characters-->
        <div class="chars-container">

            <div class="box">
                <img class="character" src="/img/image-1.png" alt="character-1">
                <p> Adam Warlock </p>
            </div>

            <div class="box">
                <img class="character" src="/img/image-2.png" alt="character-2">
                <p> A-Bomb HAS </p>

            </div>

            <div class="box">
                <img class="character" src="/img/image-3.png" alt="character-3">
                <p> Alex Power </p>
            </div>

            <div class="box">
                <img class="character" src="/img/image-4.png" alt="character-4">
                <p> American Eagle <br> (Json Strongbow) </p>
            </div>

            <div class="box">
                <img class="character" src="/img/image-5.png" alt="character-5">
                <p> Agent Zero </p>
            </div>

            <div class="box">
                <img class="character" src="/img/image-6.png" alt="character-6">
                <p> Anita Blake </p>
            </div>

            <div class="box">
                <img class="character" src="/img/image-7.png" alt="character-7">
                <p> Alex Power </p>
            </div>
            <div class="box">
                <img class="character" src="/img/image-8.png" alt="character-8">
                <p> Apocalypse </p>
            </div>
        </div>
        <!--Pagination-->
        <div class="pagination">
            <a class="arrow" href="#">&#60;</a>
            <a href="#">1</a>
            <a href="#">...</a>
            <a class="active" href="#">100</a>
            <a href="#">101</a>
            <a href="#">200</a>
            <a class="arrow" href="#">&#62;</a>
        </div>
    </div>
</body>

</html>
